# html-proofer v5에서는 설정 키가 CLI와 맞춰져 있습니다.
# `--ignore-urls`에 해당하는 키는 `ignore_urls` 입니다.
ignore_urls:
  # 정규식은 슬래시(/regex/)로 감싸서 지정합니다.
  - "/^http:\\/\\/meowtivator-blog-image\\.s3-website\\.ap-northeast-2\\.amazonaws\\.com/"
  - "https://fonts.googleapis.com"
  - "https://fonts.gstatic.com"
  - "/^https:\\/\\/meowtivator\\.github\\.io/"
